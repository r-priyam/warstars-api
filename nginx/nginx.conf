server {
    listen 80;
    listen 443 ssl;
    server_name api.priyam.tech;

    ssl_certificate ./nginx/cert.pem;
    ssl_certificate_key ./nginx/key.pem;

    if ($host != "api.priyam.tech") {
        return 404;
    }

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8000;
    }
}